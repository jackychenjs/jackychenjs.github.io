<!DOCTYPE html>
<html>
<head>
	<title>爱生活大法好!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="../../static/css/common/reset.css">
	<link rel="stylesheet" href="../../static/css/common/common.css">
</head>
<body>
	<input id="upload" type="file" multiple="multiple"/>
	<div id="doupload" style="position:absolute;top:50%;left:50%;margin-left:-100px;margin-top:-60px;width:200px;height:120px;background-color:#0092de;color:#fff;text-align: center;line-height: 120px;font-size: 30px;border-radius: 20px;">上传文件</div>


	<script type="text/javascript">
		var upload = document.getElementById('upload'),
			doupload = document.getElementById('doupload');
		doupload.addEventListener('click', function(){
			upload.click();
		}, false);
	</script>
</body>
