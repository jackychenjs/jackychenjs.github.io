<!DOCTYPE html>
<html>
<head>
	<title>爱生活大法好!</title>
	<script src="static/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
        document.onreadystatechange = function () {   
            if(document.readyState=="complete") {
            	$("#hint").fadeIn();
            	setTimeout(function(){
            		document.getElementById('divprogressbar').style.display='none';
            	},2000)
            }  
        }
    </script> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="static/css/index.css">
	<link rel="stylesheet" href="static/css/reset.css">
	<link rel="stylesheet" href="static/css/jquery.fullPage.css">
	<link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
	<script src="static/js/jquery-ui-1.10.3.min.js"></script>
	<script src="static/js/jquery.fullPage.min.js"></script>
	<script src="static/js/index.js"></script>
</head>
<body>
	<div id="divprogressbar" style="position: fixed; width: 100%; height: 100%; left: 0px; top: 0px; background-color: #ffffff; opacity:1.0; filter: alpha (opacity = 100); z-index: 50000">
		<div class="loading-wrap">
			<img src="static/images/loading.gif"></img>
			<p>玩命加载中……</p>
			<p id="hint" style="display:none;">载入成功……</p>
		</div>
	</div>
	<div id="fullpage">
	    <div class="section section1"></div>
	    <div class="section section2"></div>
	    <div class="section section3"></div>
	    <div class="section section4"> 
	    	<p class="title">那边薯片半价啊！</p>
	    </div>
	</div>
</body>
</html>
